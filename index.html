<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="tickets">
    <div class="container">
      <div class="tickets__inner row">
        <section class="tickets__tab col-xs-12 col-md-5 my-5">
          <a href="#" class="tickets__logo py-4 px-4">Tickets <span class="pe-2">4U</span></a>
          <ul class="nav nav-pills d-flex justify-content-between" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link tab__links  active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><span><i class='bx bxs-plane'></i></span>Flight </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab__links " id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><span><i class='bx bxs-train' ></i></span>Trains </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab__links " id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false"><span><i class='bx bxs-ship' ></i></span>Ship </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab__links " id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false"> <span><i class='bx bxs-car'></i></span> Cars</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active plane px-4" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <p class="plane__text mb-1 mt-4">Best flight deals with</p>
              <h3 class="plane__title">Tickets4U</h3>
              <form class="plane__form">
                  <fieldset>
                    <div class="mb-3">
                      <label for="TextInput" class="form-label tab__label mb-1">Depart from</label>
                      <div class="d-flex tabs__input">
                        <i class='bx bxs-plane-alt mt-2 ms-2'></i>
                        <input type="text" id="extInput" class="form-control" placeholder="London-All Airports,England,UK">
                      </div>
                     
                    </div>
                    <div class="mb-3">
                      <label for="TextInput" class="form-label tab__label mb-1">Arrive at</label>
                      <input type="text" id="TextInput" class="form-control" placeholder="New York-All Airports,New York,USA">
                    </div>
                    <div class="mb-3">
                      <label for="disabledSelect" class="form-label">Disabled select menu</label>
                      <select id="disabledSelect" class="form-select">
                        <option>Disabled select</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                          Can't check this
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </fieldset>
              </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
          </div>
        </section>
      </div>
    </div>
    <div class="bg-content"></div>
  </section>


  <script src="js/main.js">
  </script>
</body>

</html>
